<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page" class="home-page">
    <div class="card">

      <img class="card__img" src="images/AdobeStock_331830515 1.png" alt="girl with headphones">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">You're close! Confirm your purchase and complete your order in the next step</p>

      <div class="plan">
        <img class="plan__icon" src="./public/images/music.svg" alt="music icon">
        <div class="stroke"></div>
        <div class="plan__wrapper">
          <div class="plan__text-content">
            <h2 class="plan__title">Annual Plan</h2>
            <h3 class="plan__cost">$58.99 / year</h3>
          </div>
          <a class="link link--plan" href="#">Change</a>
        </div>
      </div>

      <button class="button"><span class="button__text">Proceed to Payment</span></button>
      <a class="link link--cancel" href="#">Cancel Order</a>

    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
  <script>
    const buttonProceed = document.querySelector(".button");
    const buttonCancel = document.querySelector(".link--cancel");


    buttonProceed.addEventListener("click", () => {
      buttonProceed.classList.add("button--loading");
    });
    
    buttonCancel.addEventListener('click', () => {
      buttonProceed.classList.remove("button--loading");
    })
  </script>
</body>

</html>
